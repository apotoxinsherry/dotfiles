#Commands to be executed at launch
exec-once = wl-paste --watch cliphist store
exec-once=wl-clipboard-history -t
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec=gnome-keyring-daemon -sd
exec-once=gsettings set org.gnome.desktop.interface gtk-theme tokyo-night
exec-once=swaync &
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=db us-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=waybar
exec-once=~/.config/hypr/scripts/xdph
exec-once = udiskie&
exec-once = hyprpaper &
exec-once = nm-applet &
exec-once = rog-control-center &
exec-once = swayidle &
